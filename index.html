    <!--
  git config --global user.name "1152415237"
  git config --global user.email "1152415237@qq.com"
  
  git操作的具体步骤
   1、cd 路径 进入当前目录
   2、配置git的基本操作
  //注册的用户名
        git config --global user.name "1152415237"
  //注册的邮箱地址
        git config --global user.email "1152415237@qq.com"
  注意：没有消息就是好消息
  
   3、git init     在本地进行初始化(建立暂存区)
  .git 文件存储当前项目的所有版本信息
 
  4、工作区 => 暂存区
  git add 文件名
  git add * 提交所有文件
  git commit -m "这个是操作的描述"

5、查看当前工作区的状态
        git status

6、从暂存区恢复文件到工作区
        git checkout 文件名

7、查看工作区和暂存区的区别
        git diff

8、清屏操作
        clear

9、查看历史版本
        git log
10、恢复文件到指定的某一个版本
        git reset --hard 版本号


提交到远程库
1-生成id(ssh密匙)  同一个远程仓库 同一个本地工作区 获取一次就好
        ssh-keygen -t rsa -C "注册的邮箱地址"
        //地址C:\Users\Administrator\.ssh id_rsa.pub 文件

2-将暂存区=>远程仓库
第一次提交
        git remote add origin 仓库地址
git remote add origin https://github.com/1152415237/githuba.git
        git push -u origin master
其他提交
        git push


下载文件
        git clone 仓库地址
从远程仓库 更新数据
        git pull

    -->
